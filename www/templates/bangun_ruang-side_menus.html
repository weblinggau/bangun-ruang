<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-calm">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="bangun_ruang-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded calm-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg dark">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_menu_utama"  class="menu-menu_utama item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/menu" >
					<i class="icon ion-android-home"></i> {{ "Menu Utama" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_petunjuk"  class="menu-petunjuk item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/petunjuk" >
					<i class="icon ion-alert"></i> {{ "Petunjuk" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_ki_dan_kd"  class="menu-ki_dan_kd item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/ki" >
					<i class="icon ion-android-clipboard"></i> {{ "KI dan KD" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_materi"  class="menu-materi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/materi" >
					<i class="icon ion-clipboard"></i> {{ "Materi" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_quiz"  class="menu-quiz item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/quiz" >
					<i class="icon ion-ribbon-b"></i> {{ "Quiz" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_referensi"  class="menu-referensi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/referensi" >
					<i class="icon ion-ios-book-outline"></i> {{ "Referensi" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_profile"  class="menu-profile item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  href="#/bangun_ruang/profile" >
					<i class="icon ion-android-person"></i> {{ "Profile" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
